    <script>

		  // Data
	    const N = 1000;


      const barsData = [

        {

          ring: 4,

        },
        //Spain
        {

        },
        //Netherlands
        {
          lat: 52.3508,

		  const arcsData = [
			{
    startLat: 45.9432,
    startLng: 24.9668,
    endLat: 52.3508,
    endLng: 5.2647,
    color: ["orange", "yellow", "red"],
    country: ["Romania"]
  },
  {
    startLat: 40.4637,
    startLng: -3.7492,
    endLat: 52.3508,
    endLng: 5.2647,
    color: ["orange", "yellow", "red"],
    country: ["Spain"]
  },
  {
    startLat: 37.0902,
    startLng: -95.7129,
    endLat: 52.3508,

    color: ["orange", "yellow", "red"],

  },
  {

  },
  {
    startLat: -14.2350,
    startLng: -51.9253,
    endLat: 52.3508,
    endLng: 5.2647,
    color: ["orange", "yellow", "red"],
    country: ["Brazil"]
  },
  {
    startLat: 35.8617,
    startLng: 104.1954,
    endLat: 52.3508,
    endLng: 5.2647,
    color: ["orange", "yellow", "red"],
    country: ["China"]
  },
  {
    startLat: 51.9194,
    startLng: 19.1451,
    endLat: 52.3508,
    endLng: 5.2647,
    color: ["orange", "yellow", "red"],
    country: ["Poland"]
  }];

	  
  const world = Globe()
			.globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
      .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
			.backgroundImageUrl('//unpkg.com/three-globe/example/img/night-sky.png')
      
      //arcs

      .arcsData(arcsData)
			.arcColor('color')
			.arcDashLength(() => 0.5)
			.arcDashGap((d) => 0.01)
			.arcDashAnimateTime((d) => 9000)
      .arcStroke(0.2)
    

      //bars
			.pointsData(barsData)
      .pointAltitude('size')
      .pointColor(() => '#FFA500')

      //rings
      .ringsData(barsData)
      .ringColor(() => '#FFA500')
      .ringMaxRadius('ringRadius')
      .ringPropagationSpeed('ring')
      .ringRepeatPeriod(3000)
      
      //point of view
      .pointOfView(MAP_CENTER, 500)
      
      (document.getElementById('globeViz'))

      // Add auto-rotation
    world.controls().autoRotate = true;
    world.controls().autoRotateSpeed = 0.1;
      
		</script>
