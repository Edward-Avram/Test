<!doctype html>
<html>
	<head>
		<style> body { margin: 0; } </style>
	  
		<script src="//unpkg.com/globe.gl"></script>
		<!--<script src="../../dist/globe.gl.js"></script>-->
	  </head>
	  
	  <body>
	
    <div id="globeViz"></div>
    
	  
		<script>

      //Point of view
      const MAP_CENTER = { lat: 52.3508 - 20, lng: 5.2647, altitude: 2};

		  // Data
	    const N = 1000;


      const barsData = [
        //Romania
        {
          lat: 45.9432,
          lng: 24.9668,
          size: 0.01,
          ring: 4,
          ringRadius: 5
        },
        //Spain
        {
          lat: 40.4637,
          lng: -3.7492,
          size: 0.05,
          ring: 4,
          ringRadius: 5
        },
        //Netherlands
        {
          lat: 52.3508,
          lng: 5.2647,
          size: 0.2,
          ring: -7,
          ringRadius: 20
        },
        //Lithuania
        {
          lat: 55.1694,
          lng: 23.8813,
          size: 0.1,
          ring: 4,
          ringRadius: 5
        },
        //USA
        {
          lat: 37.0902,
          lng: -95.7129,
          size: 0.02,
          ring: 5,
          ringRadius:5
        },
        //China
        {
          lat: 35.8617,
          lng: 104.1954,
          size: 0.1,
          ring: 6,
          ringRadius: 5
        },
        //Brazil
        {
          lat: -14.2350,
          lng: -51.9253,
          size: 0.07,
          ring: 5,
          ringRadius: 5
        },
        //Poland
        {
          lat: 51.9194,
          lng: 19.1451,
          size: 0.01,
          ring: 3,
          ringRadius: 5
        }
      ];


		  const arcsData = [
			{
    startLat: 45.9432,
    startLng: 24.9668,
    endLat: 52.3508,
    endLng: 5.2647,
    color: ["orange", "yellow", "red"],
    country: ["Romania"]
  },
  {
    startLat: 40.4637,
    startLng: -3.7492,
    endLat: 52.3508,
    endLng: 5.2647,
    color: ["orange", "yellow", "red"],
    country: ["Spain"]
  },
  {
    startLat: 37.0902,
    startLng: -95.7129,
    endLat: 52.3508,
    endLng: 5.2647,
    color: ["orange", "yellow", "red"],
    country: ["USA"]
  },
  {
    startLat: 55.1694,
    startLng: 23.8813,
    endLat: 52.3508,
    endLng: 5.2647,
    color: ["orange", "yellow", "red"],
    country: ["Lithuania"]
  },
  {
    startLat: -14.2350,
    startLng: -51.9253,
    endLat: 52.3508,
    endLng: 5.2647,
    color: ["orange", "yellow", "red"],
    country: ["Brazil"]
  },
  {
    startLat: 35.8617,
    startLng: 104.1954,
    endLat: 52.3508,
    endLng: 5.2647,
    color: ["orange", "yellow", "red"],
    country: ["China"]
  },
  {
    startLat: 51.9194,
    startLng: 19.1451,
    endLat: 52.3508,
    endLng: 5.2647,
    color: ["orange", "yellow", "red"],
    country: ["Poland"]
  }];

	  
		  Globe()
			.globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
      .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
			.backgroundImageUrl('//unpkg.com/three-globe/example/img/night-sky.png')
      
      //arcs

      .arcsData(arcsData)
			.arcColor('color')
			.arcDashLength(() => 0.5)
			.arcDashGap((d) => 0.01)
			.arcDashAnimateTime((d) => 9000)
      .arcStroke(0.2)
    

      //bars
			.pointsData(barsData)
      .pointAltitude('size')
      .pointColor(() => '#FFA500')

      //rings
      .ringsData(barsData)
      .ringColor(() => '#FFA500')
      .ringMaxRadius('ringRadius')
      .ringPropagationSpeed('ring')
      .ringRepeatPeriod(3000)
      
      //point of view
      .pointOfView(MAP_CENTER, 500)
      
      (document.getElementById('globeViz'))

      
		</script>
	  </body>
	  
</html>
