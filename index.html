<!doctype html>
<html>
	<head>
		<style> body { margin: 0; } </style>
	  
		<script src="//unpkg.com/globe.gl"></script>
		<!--<script src="../../dist/globe.gl.js"></script>-->
	  </head>
	  
	  <body>
	<div>
      <h1>B-Longing Test</h1>

    </div>
    <div id="globeViz"></div>
    
	  
		<script>

      //Point of view
      const MAP_CENTER = { lat: 52.3508, lng: 5.2647, altitude: 2};

		  // Data
	    const N = 1000;


      const barsData = [
        {
          lat: 45.9432,
          lng: 24.9668,
          size: 0.1
        },
        {
          lat: 40.4637,
          lng: -3.7492,
          size: 0.1
        },
        {
          lat: 52.3508,
          lng: 5.2647,
          size: 0.3
        },
        {
          lat: 50.791702,
          lng: -7.09262,
          size: 0.1
        },
        {
          lat: 37.0902,
          lng: -95.7129,
          size: 0.1
        }
      ];


		  const arcsData = [
			{
    startLat: 45.9432,
    startLng: 24.9668,
    endLat: 52.3508,
    endLng: 5.2647,
    color: ["orange", "yellow", "red"]
  },
  {
    startLat: 40.4637,
    startLng: -3.7492,
    endLat: 52.3508,
    endLng: 5.2647,
    color: ["orange", "yellow", "red"]
  },
  {
    startLat: 37.0902,
    startLng: -95.7129,
    endLat: 52.3508,
    endLng: 5.2647,
    color: ["orange", "yellow", "red"]
  },
  {
    startLat: -31.791702,
    startLng: -7.09262,
    endLat: 52.3508,
    endLng: 5.2647,
    color: ["orange", "yellow", "red"]

  },
  {
    startLat: -70.791702,
    startLng: -7.09262,
    endLat: 52.3508,
    endLng: 5.2647,
    color: ["orange", "yellow", "red"]
  },
  {
    startLat: 35.8617,
    startLng: 104.1954,
    endLat: 52.3508,
    endLng: 5.2647,
    color: ["orange", "yellow", "red"]
  },
  {
    startLat: 50.791702,
    startLng: -7.09262,
    endLat: 52.3508,
    endLng: 5.2647,
    color: ["orange", "yellow", "red"]
  }];

	  
		  Globe()
			.globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
      .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
			.backgroundImageUrl('//unpkg.com/three-globe/example/img/night-sky.png')
      
      //arcs

      .arcsData(arcsData)
			.arcColor('color')
			.arcDashLength(() => 0.5)
			.arcDashGap((d) => 0.01)
			.arcDashAnimateTime((d) => 9000)
      .arcStroke(0.2)
    

      //bars
			.pointsData(barsData)
      .pointAltitude('size')
      .pointColor(() => '#FFA500')

      //rings
      .ringsData(barsData)
      .ringColor(() => '#FFA500')
      .ringMaxRadius(2)
      .ringPropagationSpeed(3)
      .ringRepeatPeriod(1000)
      
      //point of view
      .pointOfView(MAP_CENTER, 500)
      
      (document.getElementById('globeViz'))

      
		</script>
	  </body>
